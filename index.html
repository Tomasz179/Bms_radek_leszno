<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMS Radek Leszno</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #0f0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00ff99;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .card {
      background-color: #222;
      border: 1px solid #0f0;
      border-radius: 10px;
      padding: 10px;
      width: 160px;
      text-align: center;
    }
    .card h3 {
      margin: 5px 0;
      font-size: 14px;
      color: #0ff;
    }
    .card p {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>BMS Radek Leszno</h1>
  <div id="data" class="container"></div>

  <script>
    // --- MQTT KONFIGURACJA ---
    const MQTT_URL = "wss://broker.hivemq.com:8884/mqtt";
    const MQTT_USER = null;
    const MQTT_PASS = null;
    const PREFIX = "bms_radek_leszno";
    const clientId = "bms_web_" + Math.random().toString(16).substr(2, 8);

    // Połączenie z brokerem
    const client = mqtt.connect(MQTT_URL, {
      clientId,
      username: MQTT_USER,
      password: MQTT_PASS,
      clean: true,
      reconnectPeriod: 3000
    });

    const dataDiv = document.getElementById("data");
    const values = {};

    client.on("connect", () => {
      console.log("✅ Połączono z brokerem MQTT");
      client.subscribe(`${PREFIX}/#`);
    });

    client.on("message", (topic, message) => {
      const msg = message.toString();
      const short = topic.replace(`${PREFIX}/`, "");
      const key = short.replace(/\//g, "_");

      values[key] = msg;
      render();
    });

    function render() {
      dataDiv.innerHTML = "";
      for (const [key, value] of Object.entries(values)) {
        const card = document.createElement("div");
        card.className = "card";
        const title = key
          .replace("sensor_jk_bms_radek_leszno_bms0_", "BMS 0 - ")
          .replace("sensor_jk_bms_radek_leszno_bms1_", "BMS 1 - ")
          .replace("_state", "")
          .replace(/_/g, " ");
        card.innerHTML = `<h3>${title}</h3><p>${value}</p>`;
        dataDiv.appendChild(card);
      }
    }
  </script>
</body>
</html>
